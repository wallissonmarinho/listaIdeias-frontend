<div class="container">
    <div class="ui-g">
  
      <div class="ui-g-12">
        <h1>Lista de Ideias</h1>
      </div>
      
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>
  
      <div class="ui-g-12">
        <label style="display: block;">Filtros</label>
        <input pInputText type="text">
  
        <label for=""> e </label>
        <input pInputText type="text">
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
    </div>
  
    <section class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="cadastros" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="lar-col">Id</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th class="lar-col-data">Data de Cadastro</th>
            <th class="lar-col-data">Data de Finalização</th>
            <th>Situação</th>
            <th class="lar-col-data">Viabilidade</th>
            <th class="col-data"></th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-cadastro>
          <tr>
            <td >{{cadastro.id}}</td>
            <td >{{cadastro.nome}}</td>
            <td >{{cadastro.descricao}}</td>
            <td >{{cadastro.dataCadastro}}</td>
            <td >{{cadastro.dataSituacao}}</td>
            <td >{{cadastro.situacao}}</td>
            <td class="col-data" [style.color]="cadastro.viabilidade === 'MEDIA' ? 'red' : 'black'">{{cadastro.viabilidade}}</td>
            <td class="centralizar">
              <button pButton class="tamanho" style="margin-right: 15px;" pTooltip="Editar" tooltipPosition="top"><fa-icon [icon]="faPen" ></fa-icon></button>
              <button pButton class="tamanho" pTooltip="Excluir" tooltipPosition="top"><fa-icon [icon]="faTrash" ></fa-icon></button>
            </td>
        </ng-template>
  
      </p-table>
    </div>
    <div class="ui-g-12">
      <button pButton label="Nova Ideia"></button>
    </div>
    </section>
  
  </div>
